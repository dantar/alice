<h2>Giardino degli Osservanti</h2>
<div>
    Giardini deliziosi, vero?
</div>
<div class="indovinello">
    <div>
        C'è qui un posto dove l'acqua, invece che scendere, sale su in aria.
    </div>

        Per rimirare questo strano gioco, ci si può su delle panchine fermare.
    </div>
    <div>

    </div>
</div>
<div>
    Quante sono queste panchine?
</div>
