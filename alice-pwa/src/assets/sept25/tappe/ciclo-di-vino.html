<h2>Ciclo di Vino</h2>
<div>Trova le carte da gioco di A.L.I.C.E. disperse nella piazzetta e nelle vicinanze del Ciclo DiVino! I primi 15 giocatori che le troveranno avranno in omaggio degli ottimi succhini biologici per i piu piccini o un ottimo vino locale e qualche stuzzichino per i piu grandi! </div>
