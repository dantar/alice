<div class="panel-menu-list top-left-menu">
    <div *ngFor="let button of menu.buttons" (click)="clickItem(button)">
        <img [src]="button.icon | gameurl" class="main-button" />
    </div>
    <div class="panel-menu-item" *ngIf="fullscreen">
        <app-fullscreen-toggle>
            <img [src]="fullscreen" class="main-button" />
        </app-fullscreen-toggle>
    </div>
</div>
